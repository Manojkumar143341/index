<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool in Frame</title>
</head>
<body>

    <h2>Click the link to open Perplexity AI in the frame</h2>
    
    <!-- Link to Perplexity AI -->
    <a href="https://www.perplexity.ai" target="aiFrame">Open Perplexity AI</a>
    
    <br><br>
    
    <!-- The frame where the page will be displayed -->
    <iframe name="aiFrame" width="800" height="500" style="border:1px solid black;"></iframe>

</body>
</html>
